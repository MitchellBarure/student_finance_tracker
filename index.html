<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js"></script>
</head>
<body>
<header>
    <h1>Student Finance Tracker</h1>
    <p>Navigate Finances with Confidence</p>
</header>

<main>

    <!-- Dashboard Section -->
    <section id="dashboard-section">
        <h2>Summary Dashboard</h2>
        <div id="dashboard">
            <div class="card">
                <h3>Total Income</h3>
                <p id="total-income">0</p>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="total-expense">0</p>
            </div>
            <div class="card">
                <h3>Balance</h3>
                <p id="balance">0</p>
            </div>
        </div>
    </section>

    <!-- Input Section -->
    <section id="input section">
        <h2>Add a record</h2>
        <form id="finance-form">
            <label for="description">Description:</label>
            <input type="text"  id="description" placeholder="e.g. Bought Lunch on Campus" required/>

            <label for="amount">Amount:</label>
            <input type="number"  id="amount" placeholder="e.g. 3000RWF" required/>

            <label for="type">Type</label>
            <select id="type" required>
                <option value="">--Select the Type of Transaction--</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required />

            <button type="submit" >Add record</button>
        </form>
    </section>

    <!-- Table Section -->
    <section id="records-section">
        <h2>Records</h2>
        <table>
            <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="record-list">
            <!-- Records will appear here -->
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
